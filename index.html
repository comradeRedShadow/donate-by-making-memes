<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate by making memes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 500px)">
</head>
<body>
    <div id="loading">
        <h5 class="burmese">Loading လုပ်နေပါသဖြင့် ခဏစောင့်ပေးပါ။</h5>
    </div>
    <iframe data-aa="1790163" src="//acceptable.a-ads.com/1790163" style="border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;" ></iframe>
    <a href="https://a-ads.com?partner=1790163" style="text-align: center; display: block;">Advertise with Anonymous Ads</a>
    <!-- show this div when user submit the form -->
    
    <main class="container-xl mx-auto">
        <div id="custom_or_buildin_template" >
            <div class="card">
                <div id="buildin" class="class-body">
                    <button class="btn btn-primary" onclick="show_buildin_templates()">websiteမှာ ရှိပြီးသားပုံကို သုံးမယ်</button>
                </div>
    
                <div class="class-body">
                    <input type="file" id="custom_up" name="template_upload">
                    <button class="btn btn-primary" onclick="custom_tp()">ကြိုက်နှစ်သက်ရာပုံကို သုံးမယ်</button>
                </div>
            </div>
        </div>
    
        <div id="buildin_templates">
            <!-- show_buildin_templates function will load the templates when this is displayed -->
            <button style="display: block; width: 100%;" class="btn btn-danger" onclick="show_buildin_templates(); choose_template();">Cancel</button>
            <div id="templates"></div>
            <img id="tp_loading" src="images/loading.gif" alt="https://icons8.com/preloaders/en/circular/fading-lines/">
        </div>
    
        <!-- choose style of text -->
        <div id="choose_style">
            <small>စာ အကြီး၊ အသေး</small>
            <input type="number" id="font_size"><br>
    
            <div id="justify">
                <small>Justify</small>
                <br>
                <label for="left">လက်ဝဲ</label>
                <input type="radio" name="justify" value="left" id="left">

                <label for="center">အလယ်</label>
                <input type="radio" name="justify" value="center" id="center">

                <label for="right">လက်ယာ</label>
                <input type="radio" name="justify" value="right" id="right">
            </div><br>
            <br>

            <small>စာလုံး အရောင်</small>
            <input type="color" id="textColor">
            <br>
            <button class="btn btn-success" onclick="set_style()">Continue</button>
        </div>
    
        <div id="mememaker" class="row my-5">
            <div class="col-xl me-5" id="canvas-wrapper">
                <canvas id="canvas">
                </canvas>
            </div>
            
            <div id="toolbar" class="col-xl-4">
                <button type="button" class="btn btn-secondary" onclick="choose_template()" id="choose_file_btn">ဓာတ်ပုံ ရွေးပါ <i class="fas fa-file-image"  style="margin-left: 5px;;"></i></button><br>
    
                <div class="border rounded-3 p-4 my-4">
                    <h3 class="burmese fw-bold mt-1 mb-5">စာပြင်မည်</h3>
                    <!--<label for="up_text" class="form-label fs-5 burmese">အပါ်ကစာ</label>-->
                    <input type="text" class="form-control mb-4" id="up_text" placeholder="အပါ်ကစာ...">
                    <!--<label for="down_text" class="form-label fs-5 burmese">အောက်ကစာ</label>-->
                    <input type="text" class="form-control mb-4" id="down_text" placeholder="အောက်ကစာ...">
    
                    <button class="btn btn-outline-secondary py-2 mb-4 burmese" onclick="addText(default_text)" style="border-style: dashed;">စာထည့်မည် <i class="fa fa-plus" aria-hidden="true"></i></button>
    
                    <button class="btn btn-outline-secondary py-2 burmese" id="choose_style_btn" onclick="choose_style_fun()">စာ Style <i class="fa fa-font" aria-hidden="true" style="margin-left: 5px;"></i></button>
                </div>
    
                <a id="image_to_save" style="display: none;" download="meme"></a>
                <button type="button" class="btn btn-primary py-2 burmese" id="save" onclick="saveImage()">ပုံကိုသိမ်းမယ်<i class="far fa-save" style="margin-left: 5px;"></i></button>
                <button class="btn btn-outline-danger py-2 mt-3 burmese" onclick="removeObject()">ဖျက်မည် <i class="fas fa-trash-alt" style="margin-left: 5px;"></i></button>
            </div>
        </div>
    </main>
    <script src="fontawesome-free-5.15.4-web/js/all.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script> 
    <script src="canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
